<div class="d-flex flex-column align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm g-3">
  <h5 class="my-0 mr-md-auto font-weight-normal">Access your user profile here.</h5>
  <h5 class="my-0 mr-md-auto font-weight-normal">If you have a user account, sign in. Or, create a new account.</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 btn primaryButton" *ngIf="isSignedIn" (click)="this.router.navigate(['profile'])">User Profile</a>
    <a class="p-2 btn primaryButton text-dark" *ngIf="!isSignedIn" (click)="this.router.navigate(['login'])">Log in</a>
    <a class="p-2 btn secondaryButton" (click)="this.router.navigate(['register'])">Register</a>
  </nav>
  <button class="btn btn-outline-primary" (click)="signOut()" *ngIf="isSignedIn">Log out</button>
</div>
